<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <title>Rock Paper Scissors Game</title>
    <body>
        <header class="title"><h1>ROCK PAPER SCISSORS</h1></header>
        <div class="game">
            <div class="buttons">
                <button id="rock">✊</button>
                <button id="paper">✋</button>
                <button id="scissors">✌️</button>                
            </div>
            <div id="results">
                <div>Matches won: <span id='won'></span></div>
                <div>Matches lost: <span id='lost'></span></div>
                <div>Ties: <span id='tie'></span></div>
            </div>
            <div id="currentStatus"></div>
        </div>
        <div id ='reload' style="display:none"><button id="reloadBtn">Play again!</button></div>
    </body>
</html>
